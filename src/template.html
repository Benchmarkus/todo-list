<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>My To-Do Application</h1>
    </header>

    <dialog class="insert-dialog" id="project-dialog">
        <form action="#" method="dialog" id="project-form">

            <label for="form-project-name">Project Name</label>
            <input type="text" id="form-project-name">

            <div class="button-container">
                <button type="submit" class="confirm-button" id="project-confirm-button" value="default">Add Project</button>
                <button type="button" class="cancel-button" id="project-cancel-button" value="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="insert-dialog" id="todo-dialog">
        <form action="#" method="dialog" id="todo-form">

            <label for="form-todo-name">Task Name</label>
            <input type="text" id="form-todo-name">
            
            <label for="form-todo-desc">Task Description</label>
            <input type="text" id="form-todo-desc">
            
            <label for="form-todo-duedate">Task is due</label>
            <input type="date" id="form-todo-duedate">

            <div class="radio-container">
                <p>Priority</p>
                <input type="radio" name="priority" id="priority-1" value="1">
                <label for="priority-1">1</label>
                <input type="radio" name="priority" id="priority-2" value="2" >
                <label for="priority-2">2</label>
                <input type="radio" name="priority" id="priority-3" value="3" checked>
                <label for="priority-3">3</label>
            </div>

            <div class="button-container">
                <button type="submit" class="confirm-button" id="todo-confirm-button" value="default">Add Task</button>
                <button type="button" class="cancel-button" id="todo-cancel-button" value="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <div class="nav-container">
        <button id="add-project-button">+ Add Project</button>
    </div>

    <div id="main-container">
        <div class="project-container">

            <div class="project-container-title">
                <button class="expand-button" id="123123">></button>
                <div class="project-name">Some important project</div>
                <button class="delete-project-button" id="123123">Delete</button>
                <button class="edit-project-button" id="123123">Edit</button>
            </div>
            <div class="project-container-expand" id="123123">
                <div class="todo-container" id="999">
                    <div class="todo-title">Task</div>
                    <div class="todo-desc">Do this, do that</div>
                    <div class="todo-duedate">1.1.2025</div>
                    <div class="todo-priority">1</div>
                    <button class="delete-todo-button" id="999">Delete</button>
                    <button class="edit-todo-button" id="999">Edit</button>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
